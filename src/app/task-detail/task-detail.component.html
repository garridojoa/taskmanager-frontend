
<div *ngIf="task">
  <h2>{{task.description | uppercase}} Details</h2>
  <div><span>Task Id: </span>{{task.taskId}}</div>
  <div><span>Description: </span>{{task.description}}</div>
  <div><span>Completion Date: </span>{{task.completionDate}}</div>
  <div>
    <label>Status:
      <select name="status" [(ngModel)]="task.status">
          <option [value]="item" *ngFor="let item of statusList">{{item}}</option>
      </select>
    </label>
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back to tasks</button>
</div>
