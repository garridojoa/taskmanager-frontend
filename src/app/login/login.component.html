
<div class="login">
  <form class="custom-form" method="post">
    <h2>Login</h2>
    <input
      type="username"
      [(ngModel)]="username"
      name="username"
      placeholder="User Name"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
  </form>
</div>
